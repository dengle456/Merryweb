<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry工具箱</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resource/css/index.css">
</head>
<body>
<!--导航页面-->
<nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="tools" style="">Merry工具箱</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">tools</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Api接口</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="#">ddos</a>
        </li>
    </ul>
</nav>

<!--后端GET--->
<div class="get">
        <br>
        <h4>欢迎登陆:{{.Name}}</h4><br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">GET地址</span>
            <input id="get" type="text" class="form-control" placeholder="http/https" aria-label="Username"  name="url" aria-describedby="addon-wrapping">
            <button type="submit" class="btn btn-outline-success" onclick="seed()" >Success</button>
        </div><br>
    <div>
        <h4>{{.Msg}}</h4>
        <textarea  id="ss" class="form-control" id="exampleFormControlTextarea1" rows="15">{{.Dody}}</textarea>
    </div>
</div>
<script>
    var ws = new WebSocket("ws://127.0.0.1:25565/ws")
    var ss = document.getElementById("ss")
    var get = document.getElementById("get")

    function seed() {
       var url = document.getElementById("get").value
        ss.innerHTML += url + "\n"
       ws.send(url)
    }

    ws.onopen = function () {
    }

    ws.onmessage = function (e){
        ss.innerHTML = ss.innerHTML + e.data + "\n"
    }



</script>


</body>
</html>
